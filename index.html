<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saree Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px;}
    h1 { text-align:center; color:#333; }
    .gallery { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
    .item { background:white; border-radius:10px; padding:10px; width:250px; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    .item img { width:100%; height:250px; object-fit:cover; border-radius:10px; }
    .item h3 { margin:10px 0 5px 0; color:#444; }
    .item p { font-size:14px; color:#555; }
    .item button { margin-top:10px; padding:8px 12px; background:#ff4081; color:white; border:none; border-radius:5px; cursor:pointer; }
    .item:hover { transform: translateY(-3px); transition:0.3s; }
  </style>
</head>
<body>

<h1>Our Saree Collection</h1>

<div class="gallery">

  <!-- Red Saree -->
  <div class="item">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRK08ltSMH5xNfMdIcfjsOqQVVf5qQXZe7hEmV3urAJopHA8TAs5_IVaOB1&s=10" alt="Red Saree">
    <h3>Red Silk Saree</h3>
    <p>Elegant silk saree perfect for parties and weddings.</p>
    <button onclick="window.location.href='mailto:yourshop@email.com'">Contact</button>
  </div>

  <!-- Blue Saree -->
  <div class="item">
    <img src="https://www.uniformsarees.in/cdn/shop/products/GREEN_AND_YELLOW_WITH_PINK_COLOR_CRAFTLY_COTTON_CORPORATE_UNIFORM_SAREE_812_500x.jpg?v=1579880697" alt="Blue Saree">
    <h3>Blue Chiffon Saree</h3>
    <p>Lightweight chiffon saree, easy to carry and stylish.</p>
    <button onclick="window.location.href='https://wa.me/919876543210'">WhatsApp</button>
  </div>

  <!-- Yellow Saree -->
  <div class="item">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWEUT-dU8sVsxjGWKRiRM-fmt2HqhE_uRkZXQPBDLfebJ4Mvr_dolTPdTk&s=10" alt="Yellow Saree">
    <h3>Yellow Georgette Saree</h3>
    <p>Soft georgette fabric with stylish prints.</p>
    <button onclick="window.location.href='https://instagram.com/yourshop'">Instagram</button>
  </div>

</div>

</body>
</html>
